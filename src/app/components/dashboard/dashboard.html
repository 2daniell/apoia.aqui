<app-header></app-header>

<section class="min-h-screen bg-gradient-to-b from-purple-50 to-white py-20 px-6 lg:px-24">

  <div class="text-center mb-16">
    <h2 class="tracking-[0.25rem] text-xs text-gray-500 mb-3">
      SUAS CAMPANHAS
    </h2>

    <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight text-gray-900">
      Campanhas em Destaque
    </h1>

    <p class="text-gray-600 text-base md:text-lg max-w-2xl mx-auto mt-4">
      Explore todas as campanhas ativas e contribua com projetos que fazem a diferen√ßa.
    </p>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">

    @for (c of campaigns; track c.id) {
      <div
        class="bg-white rounded-3xl shadow-lg hover:shadow-xl transition-all duration-300 p-7 flex flex-col justify-between border border-purple-100">

        <div>
          <h2 class="text-2xl font-bold text-gray-900 mb-3">
            {{ c.title }}
          </h2>

          <p class="text-gray-600 text-sm md:text-base leading-relaxed mb-5">
            {{ c.description }}
          </p>

          <p class="text-gray-500 text-sm mb-1">
            <span class="font-semibold text-purple-700">Criador:</span> {{ c.ownerName }}
          </p>

          <p class="text-gray-500 text-sm mb-1">
            <span class="font-semibold text-purple-700">Meta:</span> R$ {{ c.goal }}
          </p>

          <p class="text-gray-500 text-sm mb-5">
            <span class="font-semibold text-purple-700">Arrecadado:</span> R$ {{ c.raised }}
          </p>
        </div>

        <div class="w-full bg-purple-100 h-3 rounded-full mt-2 mb-5 overflow-hidden">
          <div
            class="bg-purple-600 h-full rounded-full transition-all duration-500"
            [style.width.%]="(c.raised / c.goal.replace('.','')) * 100">
          </div>
        </div>

        <button
          class="mt-2 bg-purple-700 text-white py-3 px-5 rounded-xl font-semibold 
                 hover:bg-purple-800 transition-all duration-300 shadow-md hover:shadow-lg cursor-pointer">
          Ver Detalhes
        </button>

      </div>
    }

  </div>

</section>

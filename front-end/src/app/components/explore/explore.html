<div class="flex flex-col w-full min-h-screen bg-gray-50">
    <app-header />

    <main class="flex-1 container mx-auto py-12 px-4 sm:px-6">
        <div class="mb-12">
            <h1 class="text-4xl font-bold mb-3 text-gray-900">
                Explorar Campanhas
            </h1>
            <p class="text-lg text-gray-600">
                Descubra causas incríveis e faça a diferença
            </p>
        </div>

        <div class="flex w-full flex-col sm:flex-row gap-4 mb-10">
            <div class="relative flex-1">
                <input
                type="text"
                placeholder="Buscar campanhas..."
                class="pl-10 pr-4 py-3 w-full border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-300 focus:border-transparent"
                [value]="search()"
                (input)="setSearch($any($event.target).value)"
                />
            </div>
        </div>

        @if (filteredCampaigns().length > 0) {
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                @for (c of filteredCampaigns(); track c.id) {
                    <campaign-card [campaign]="c" />
                }
            </div>
        } @else {
            <div class="text-center py-16">
                <h3 class="text-xl font-semibold mb-2 text-gray-900">
                    Nenhuma campanha encontrada
                </h3>
                <p class="text-gray-600">
                    Tente ajustar sua busca ou filtros
                </p>
            </div>
        }
    </main>
</div>

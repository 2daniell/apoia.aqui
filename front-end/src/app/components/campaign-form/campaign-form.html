<form [formGroup]="form" (ngSubmit)="onSubmit()" class="min-w-2xl rounded-xl border border-gray-300 px-10 py-8">

    <h1 class="font-bold text-3xl text-gray-900 mb-8">
        Campanha
    </h1>

    <div class="mb-5">
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
            Título da Campanha *
        </label>

        <input
        id="title"
        name="title"
        formControlName="title"
        type="text"
        placeholder="Ex: Ajuda para reforma do abrigo"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 outline-none"
        >
    </div>

    <div class="mb-5">
        <label class="block text-sm font-medium text-gray-700 mb-1">
            Meta (R$) *
        </label>

        <input
        type="number"
        formControlName="goal"
        placeholder="Ex: 5000"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 outline-none">
    </div>

    <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1"> 
            Descrição *
        </label>

        <textarea
        rows="5"
        formControlName="description"
        placeholder="Conte mais sobre sua campanha..."
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 outline-none resize-none"></textarea>
    </div>

    <button type="submit" [disabled]="form.invalid" class="w-full bg-purple-600 text-white font-semibold py-3 rounded-lg hover:bg-purple-700 transition disabled:bg-purple-400 disabled:cursor-not-allowed">
        Salvar
    </button>

</form>
